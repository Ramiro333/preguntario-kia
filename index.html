<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preguntario intro Admin </title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container-principal preguntero">
            <div class="container">
                <h1>Preguntario de intro a admin </h1>
            </div>
            <div class="container2">
                <button class="button-19">preguntar</button>
                <div class="pregunta">
                    <p id="espacioPregunta"></p>
                </div>
            </div>
        </div>
        <div class="container-principal segundo">
            <div class="contenedor-input-preguntas-nuevas">
                <label for="blank-space">pregunta nueva:</label>
                <input type="text" id="blank-space">
                <button class="button-19" id="submit">agregar</button>
            </div>
            <div class="contenedorDePreguntas"></div>
            <button class="boton-eliminar-todo">eliminar todas las preguntas</button>
            <div class="espacio-error-repetido"></div>
        </div>
        <div class="contedor-boton-usar-preguntas-admin">
            <button class="button-19 boton-usar-preguntas-admin">Usar preguntas admin</button>
        </div>
        <div class="container-principal segundo conjuntos-juntos">
        </div>
        <div class="container-principal cargar-guardar">
            <button class="boton-guardar button-19">guardar preguntas</button>
            <button class="boton-cargar button-19">cargar preguntas</button>
        </div>
        <div class="container-principal crear-y-nombrar-conjunto">
            <div class="contenedor-nombres">
                <input type="text" id="blank-space-nombre-conjunto">
                <button class="boton-agregar-nombre ">nombrar</button>
            </div>
            <button class="boton-crear-conjunto button-19">crear nuevo conjunto</button>
            <div class="contenedor-nuevos-conjuntos"></div>
        </div>
        <div class="container-principal contenedor-guardar-conjuntos">
            <div class="contendor-botones-guardar-conjuntos">
                <button class="boton-guardar-conjuntos button-19">guardar conjuntos</button>
                <button class="boton-eliminar-conjuntos-guardados button-19">eliminar conjuntos guardados</button>
            </div>
        </div>
        <p style="text-align: center; margin-top: 20px;">buena suerte :-)</p>
        <script src="./js/elementosDelHtml.js"></script>
        <script src="./js/funcionalidadDeClase.js"></script>
        <script src="./js/agregarConjuntos.js"></script>
        <script src="./js/manejoStorage.js"></script>
        <script src="./js/funcionalidadAgregarPreguntas.js"></script>
        <!-- <script src="./js/script.js"></script> -->
    </main>
</body>
</html>
