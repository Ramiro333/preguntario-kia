<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preguntario intro Admin </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">index</a></li>
                <li><a href="api.html">APIS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="titulo">Preguntario de intro a admin </h1>
        </div>      
        <div class="container-principal preguntero">
            <div class="container2">
                <button class=" preguntar">preguntar</button>
                <div class="pregunta">
                    <p id="espacioPregunta"></p>
                </div>
            </div>
        </div>
        <div class="segundo">
            <h2 >Preguntas seleccionadas</h2>
            <div class="contenedorDePreguntas"></div>
            <button class="boton-eliminar-todo">eliminar todas las preguntas</button>
            <div class="espacio-error-repetido"></div>
        </div>
        <div class="cargar-guardar">
            <div class="contenedor-guardar-cargar">
                <button class="boton-guardar botones">guardar preguntas</button>
                <button class="boton-cargar botones">cargar preguntas</button>
            </div>
        </div>
        <div class=" contenedor-input-preguntas-nuevas">
            <label for="blank-space">nueva pregunta:</label>
            <input type="text" id="blank-space">
            <button class="boton-agregar" id="submit">agregar</button>
        </div>
        <div class="contedor-boton-usar-preguntas-admin">
            <button class="boton-usar-preguntas-admin">Usar preguntas admin</button>
        </div>
        <div class="conjuntos-juntos">
        </div>
        <div class="crear-y-nombrar-conjunto">
            <div class="contenedor-nombres">
                <div class="contenedor-input-boton">
                    <input type="text" id="blank-space-nombre-conjunto">
                    <button class="boton-agregar-nombre ">nombrar</button>
                </div>
            </div>
            <button class="boton-crear-conjunto">crear nuevo conjunto</button>
            <div class="contenedor-nuevos-conjuntos"></div>
        </div>
        <div class="contenedor-guardar-conjuntos">
            <div class="contendor-botones-guardar-conjuntos">
                <button class="boton-guardar-conjuntos botones cargar">guardar conjuntos</button>
                <button class="boton-eliminar-conjuntos-guardados botones cargar">eliminar conjuntos guardados</button>
            </div>
        </div>
        <p style="text-align: center; margin-top: 20px;">buena suerte :-)</p>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/elementosDelHtml.js"></script>
        <script src="./js/funcionalidadDeClase.js"></script>
        <script src="./js/agregarConjuntos.js"></script>
        <script src="./js/manejoStorage.js"></script>
        <script src="./js/funcionalidadAgregarPreguntas.js"></script>
        <!-- <script src="./js/script.js"></script> -->
    </main>
</body>
</html>
